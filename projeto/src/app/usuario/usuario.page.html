<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="home"></ion-back-button>

  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-icon name="person-outline"></ion-icon>

  </ion-list>

  <ion-list>

  </ion-list>
  <p></p>
  <ion-list><ion-icon name="person-outline"></ion-icon>

</ion-list>
<p></p>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
     <ion-tab-button tab="home">
       <ion-icon name="home"     [routerLink]="['/casa']">

     </ion-tab-button>
    
     <ion-tab-button tab="add-circle">

     </ion-tab-button>
    
     <ion-tab-button tab="search-circle">
